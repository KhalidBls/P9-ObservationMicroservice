<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Observations</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/observationForm}" th:object="${observation}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group blu-margin">
                <select class="form-control" th:field="*{idPatient}"  id="idPatient">
                    <label for="content" class="col-sm-2 control-label">Select Patient </label>
                    <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.firstName} + ' ' + ${patient.lastName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Observations </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{content}" id="content" placeholder="Observation.." class="col-4">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/observations">Cancel</a>
                    <input type="hidden" th:field="*{id}" />
                    <input class="btn btn-primary btn-sm" type="submit" value="Add observation">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
